<div class="cointaner">
  <h1 class="title text-5xl">Are you sure you want to delete the client?</h1>
  <button
    mat-flat-button
    type="submit"
    class="button-cancel"
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    mat-flat-button
    type="submit"
    class="button-confirm"
    (click)="confirm()"
  >
    Delete
  </button>
</div>
